<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <title> Stone Paper scissors  </title>
    </head>
    <body>
        <header>
            <h1>Stone paper scissors</h1>
        </header>
        <div class="scoreboard">
            <div id="user-label"class="badge">User</div>
            <div id="comp-label"class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Stone Paper Scissors....You win!!....</p>
        </div>
        <div class="choices">
            <div class="choice">
              <img src="stonee.png"id="s" alt=""width="100" height="100">
            </div>
            <div class="choice">
               <img src="paperr.png" id="p" alt=""width="100" height="100">
            </div>
            <div class="choice">
               <img src="sci.png" id="x" alt=""width="100" height="100">
            </div>
        </div>
        <div class="action">
            <p>Make your move</p>
        </div> 
        <script src="score.js" charset=" utf-8"></script>  
    </body>
</html>
